<html>
  <head>
    <meta charset="utf-8">
    <title>QuizzerWizard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/slate/bootstrap.min.css">
    <link rel="stylesheet" href="../../public/styles.css">
  </head>
  <body>

    <div class="nav navbar">
      <div class="btn btn-success container-fluid sign-up">Sign Up</div>
      <ul class="nav navbar-nav navbar-right log-in">
        <li><a href="#">Log In</a></li>
      </ul>
    </div>

    <div class="row">
      <form class="form-horizontal">
        <fieldset>
         <div class="form-group">
           <label for="inputEmail" class="col-lg-2 control-label">Email</label>
           <div class="col-lg-2">
             <input type="text" class="form-control" id="inputEmail" placeholder="Email">
           </div>
         </div>
         <div class="form-group">
           <label for="inputPassword" class="col-lg-2 control-label">Password</label>
           <div class="col-lg-2">
             <input type="password" class="form-control" id="inputPassword" placeholder="Password">
           </div>
         </div>
        </fieldset>
      </form>
    </div>

  </body>
</html>
